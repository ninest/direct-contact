  <body class="px-5 py-8 mx-auto md:w-4/5 lg:w-2/5 xl:1/5">
    <header class="flex items-center">
      <img
        class="w-16 h-16 rounded-lg"
        src="./icon.svg"
        alt="Direct Connect logo"
      />

      <h1 class="ml-5 text-3xl font-black">Direct contact</h1>
    </header>

    <main class="mt-8">
      <form id="form">
        <ul class="space-y-6">
          <section class="space-y-6">
            <li class="form-element">
              <label for="code" class="form-label" for="code">Country code</label>
              <input
                id="code"
                name="code"
                class="form-field font-mono"
                type="tel"
                placeholder="+12"
                required
              />
            </li>
            <li class="form-element">
              <label for="phone" class="form-label" for="phone">Phone number</label>
              <input
                id="phone"
                name="phone"
                class="form-field font-mono"
                type="tel"
                placeholder="98765432"
                required
              />
            </li>
          </section>
            <li class="form-element">
              <label for="phone" class="form-label" for="phone">Message</label>
              <input
                id="message"
                name="message"
                class="form-field font-mono"
                type="text"
                placeholder="Enter your Message"
              />
            </li>
          </section>

          <section class="flex">
            <button
              id="chat"
              class="mt-4 w-full px-6 py-3 text-lg font-semibold text-gray-100 bg-green-500 rounded-md transform hover:scale-95 transition-transform"
            >
              Chat
            </button>
          </section>
        </ul>
      </form>
    </main>

    <script>
      const SERVICE_WORKER_PATH = "sw.js";
      if (
        process.env.NODE_ENV === "production" &&
        "serviceWorker" in navigator
      ) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register(SERVICE_WORKER_PATH);
        });
      }
    </script>
    <script src="/index.ts"></script>
  </body>
